<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flask Website mit SQLAlchemy</title>
</head>
<body>
<h1>Blog Posts</h1>
<a href="{{ url_for('create') }}">Neuen Post erstellen</a>
<ul>
	{% for post in posts %}
	<li>
		<h2>{{ post.title }}</h2>
		<p>{{ post.content }}</p>
		<a href="{{ url_for('delete', id=post.discord_id) }}">LÃ¶schen</a>
	</li>
	{% endfor %}
</ul>
</body>
</html>
