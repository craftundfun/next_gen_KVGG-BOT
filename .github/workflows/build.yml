name: Build and Deploy

on:
  push:
    branches:
      - 'ar-ci-cd'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t frontend_for_build -f docker/development/Dockerfile_Frontend ../..

      - name: Run Build Command inside Docker
        run: |
          docker run frontend_for_build npm run build

