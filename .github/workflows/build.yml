on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t frontend_for_build -f docker/forProdBuild/Dockerfile_Frontend .

      - name: Run Build Command inside Docker
        run: |
          docker run -v $(pwd)/web:/app/web frontend_for_build npm run build

      - name: Check for Changes
        run: |
          # Überprüfe, ob es Änderungen gibt
          git diff --exit-code || echo "Changes detected"

      - name: Commit and Push Changes
        if: success() && steps.check-for-changes.outputs.changes == 'true'
        run: |
          # Set Git config
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .

          git commit -m "build."

          git push origin HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
